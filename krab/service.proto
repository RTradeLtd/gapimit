syntax = "proto3";

package krab;

service Service {
    rpc GetPrivateKey(KeyGet) returns (Response) {}
    rpc PutPrivateKey(KeyPut) returns (Response) {}
}

message Empty{}

message KeyGet {
    string name = 1;
}

message KeyPut {
    bytes privateKey = 1;
}

message Response {
    string status = 1;
}